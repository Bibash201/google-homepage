<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome Home Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dark-mode-toggle" onclick="toggleDarkMode()">Toggle Dark Mode</div>
    <div class="top-bar">
        <a href="https://mail.google.com">Gmail</a>
        <a href="https://www.google.com/imghp">Images</a>
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/Google_Apps_button.svg" class="google-apps" onclick="toggleGoogleAppsMenu()" alt="Google Apps">
        <div class="google-apps-menu" id="google-apps-menu">
            <a href="https://drive.google.com"><img src="https://www.google.com/drive/static/images/drive/logo-drive.png" alt="Drive"></a>
            <a href="https://docs.google.com"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/87/Google_Docs_2020_Logo.svg/1024px-Google_Docs_2020_Logo.svg.png" alt="Docs"></a>
        </div>
        <div class="profile-icon" onclick="toggleProfileMenu()">U</div>
        <div class="profile-dropdown" id="profile-menu">
            <a href="https://accounts.google.com/ServiceLogin">Sign in</a>
            <a href="https://myaccount.google.com">Manage your Google Account</a>
        </div>
    </div>
    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" class="logo" alt="Google Logo">
    <div class="search-container">
        <input type="text" class="search-box" placeholder="Search Google or type a URL">
    </div>
    <div class="shortcuts">
        <a href="https://www.youtube.com" class="shortcut"><img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube"></a>
        <a href="https://github.com" class="shortcut"><img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub"></a>
        <a href="https://www.linkedin.com" class="shortcut"><img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" alt="LinkedIn"></a>
        <a href="https://www.instagram.com" class="shortcut"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram"></a>
        <a href="https://stackoverflow.com" class="shortcut"><img src="https://upload.wikimedia.org/wikipedia/commons/e/ef/Stack_Overflow_icon.svg" alt="Stack Overflow"></a>
        <a href="https://www.w3schools.com" class="shortcut"><img src="https://www.w3schools.com/images/w3schools_logo_436_2.png" alt="W3Schools"></a>
    </div>
    <script src="script.js"></script>
</body>
</html>
